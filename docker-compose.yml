version: "3.9"
# networks:
#   name: kafka-net
#   driver: bridge

services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    # networks:
    #   - kafka-net
  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    # networks:
    #   - kafka-net
    volumes:
      - ./data/kafka:/var/run/docker.sock
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    depends_on:
      - zookeeper

  postgres:
    container_name: postgres
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=node_live_db
      - POSTGRES_USER=mohamednaguib22
      - POSTGRES_PASSWORD=12345
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  
  admin:
    container_name: admin
    build: ./admin
    image: mohamednaguib22/admin
    ports:
      - "3001:3000"
    environment:
      - PG_DB=node_live_db
      - PG_USER=mohamednaguib22
      - PG_PASSWORD=12345
      - PG_HOST=postgres
      - KAFKA_TOPIC=topic1
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - kafka

  user:
    container_name: user
    build: ./user
    image: mohamednaguib22/user
    ports:
      - "3002:3000"
    environment:
      - PG_DB=node_live_db
      - PG_USER=mohamednaguib22
      - PG_PASSWORD=12345
      - PG_HOST=postgres
      - KAFKA_TOPIC=topic1
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - postgres
      - kafka
      - admin
